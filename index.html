<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동연 ❤️ 영흔 결혼합니다</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #fffaf5;
        color: #333;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .card {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #b36b00;
        font-size: 24px;
        margin-bottom: 0;
      }
      .names {
        font-size: 20px;
        margin: 10px 0;
      }
      .date {
        font-size: 18px;
        margin: 20px 0;
      }
      .location {
        margin-top: 10px;
        font-size: 16px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>💍 결혼합니다 💍</h1>
      <div class="names">동연 ❤️ 영흔</div>
      <div class="date">2026년 01월 24일 (토) 오후 1시 20분</div>
      <div class="location">
        서울 구로구 경인로 610 더링크 호텔 3층 베일리 홀
      </div>
      <p style="margin-top: 30px">소중한 당신을 초대합니다.</p>
    </div>
  </body>
</html>
